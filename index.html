    <!-- {{-- CAMERA, FORM SUBMISSION AND GEOLOCATION --}} -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let width = 640;
            let height = 0;
            let streaming = false;
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const convertedImageInput = document.getElementById('convertedImage');
            const longitudeInput = document.getElementById('longitude');
            const latitudeInput = document.getElementById('latitude');
            const addressInput = document.getElementById('address');
            const videoElement = document.getElementById('videoElement');
            const capturedPhoto = document.getElementById('capturedPhoto');
            const captureBtn = document.getElementById('captureBtn');
            // const retakeBtn = document.getElementById('retakeBtn');
            const openCameraModalBtn = document.getElementById('openCameraModalBtn');
            const closeCameraModalBtn = document.getElementById('closeCameraModalBtn');
            const submitBtn = document.getElementById('submitBtn');


            let debugging = false;
            document.querySelector("#attendance-header i").addEventListener('click', () => {
                debugging = !debugging;
                if (debugging) {
                    debuggingContainer.style.display = 'block';
                } else {
                    debuggingContainer.style.display = 'none';
                }
            });
            const debuggingContainer = document.getElementById('debuggingContainer');


            // Show the camera modal, load the camera stream
            function openCameraModal() {
                var myModal = new bootstrap.Modal(document.getElementById('cameraModal'));
                myModal.show();
                // document.getElementById('cameraModal').style.display = 'block';
                startCamera();
            }

            // Close the modal, stop the camera stream, disable capture button
            function closeCameraModal() {
                // document.getElementById('cameraModal').style.display = 'none';
                closeCamera();
            }

            // Close camera stream
            function closeCamera() {
                if (videoElement.srcObject) {
                    videoElement.srcObject.getVideoTracks().forEach((track) => {
                        track.stop();
                    });
                    /** 
                     * DISABLE CAPTURE BUTTON EVERYTIME THE MODAL
                     * IS CLOSED TO ENSURE WHEN THE MODAL IS OPENED AGAIN,
                     * THE BUTTON IS DISABLED WHILE THE CAMERA IS LOADING
                     * PREVENTING AN EMPTY IMAGE CAPTURE
                    */
                    document.getElementById('captureBtn').disabled = true;
                }
            }

            // Start the camera stream
            function startCamera() {
                // if (window.isSecureContext) {
                // alert('Page is in a secure context (HTTPS or localhost).');
                // } else {
                // alert('getUserMedia requires a secure context (HTTPS or localhost).');
                // }
                // if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                // alert('getUserMedia is not supported in this browser');
                // } else {
                // alert('getUserMedia is supported!');
                // }
                navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { min: 640, ideal: 640, max: 1280 }, // Set the preferred highest width and height
                        height: { min: 400, ideal: 400, max: 720 },
                        facingMode: { ideal: "user" },
                    }
                })
                    .then((stream) => {
                        // Load stream to video element, enable capture button, disable retake button
                        videoElement.srcObject = stream;
                        videoElement.play();
                        videoElement.style.display = 'block';
                        capturedPhoto.style.display = 'none';
                        captureBtn.disabled = false;
                        // document.getElementById('retakeBtn').disabled = true;
                        // if(!streaming){
                        //     // Resize the canvas to fit the modal size
                        //     console.log(canvas.width = videoElement.clientWidth);
                        //     console.log(canvas.height = videoElement.clientHeight);
                        //     streaming = !streaming;
                        // }
                    })
                    .catch((error) => {
                        if (error.name === "NotFoundError" || error.name === "DevicesNotFoundError") {
                            alert("No camera detected. Please connect a webcam.");
                        } else if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") {
                            alert("Camera access denied. Please allow camera permissions.");
                        } else if (error.name === "NotReadableError") {
                            alert("A hardware error occurred.");
                        } else {
                            alert("Error accessing camera: " + error.message);
                        }
                    });
            }

            // Capture the photo, get location and address
            async function capturePhoto() {

                // Draw the resized video frame onto the canvas
                context.drawImage(videoElement, 0, 0, videoElement.clientWidth, videoElement.clientHeight);

                const photoDataUrl = canvas.toDataURL('image/jpeg');
                capturedPhoto.width = videoElement.clientWidth;
                capturedPhoto.height = videoElement.clientHeight;
                capturedPhoto.src = photoDataUrl;

                // Disable capture button
                document.getElementById('captureBtn').disabled = true;
                try {
                    Swal.fire({
                        title: "Submitting",
                        html: "Please wait...",
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    // CHANGE MODAL STATE
                    videoElement.style.display = 'none';
                    capturedPhoto.style.display = 'block';
                    closeCameraModal();

                    // Longitude and Latitude input data
                    const { longitude, latitude } = await getCoordinates();
                    // longitudeInput.value = longitude;
                    // latitudeInput.value = latitude;

                    // Address input data
                    const address = await getAddress(longitude, latitude);
                    // addressInput.value = address;

                    // Save converted image to input for submission
                    // convertedImageInput.value = photoDataUrl;
                } catch (error) {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            console.error("User denied the request for Geolocation.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            console.error("Location information is unavailable.");
                            break;
                        case error.TIMEOUT:
                            console.error("The request to get user location timed out.");
                            break;
                        default:
                            console.error("An unknown error occurred.");
                    }
                }

                submitForm();
            }

            // Retake the photo
            function retakePhoto() {
                startCamera()
            }

            function getCoordinates() {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {//ON SUCCESS
                            resolve({
                                longitude: position.coords.longitude,
                                latitude: position.coords.latitude
                            })
                        }, (error) => {//ON ERROR
                            reject(error)
                        }, {// OPTIONS
                        maximumAge: 10000,
                        enableHighAccuracy: true,
                        timeout: 10000
                    }
                    )
                })
            }

            async function getAddress(longitude, latitude) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data?.display_name) {
                        return data.display_name;
                    } else {
                        throw new Error("Invalid response data");
                    }
                } catch (error) {
                    console.error("Failed to fetch address:", error.message);
                    return null;
                }
            }

            // function getAddress(longitude, latitude) {
            //     return fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`)
            //         .then(response => response.json())
            //         .then(data => {
            //             if (data && data.display_name) {
            //                 return data.display_name;
            //             } else {
            //                 throw new Error("Invalid response data");
            //             }
            //         })
            //         .catch(error => {
            //             console.error("Error:", error)
            //             return null
            //         })
            // }

            // List Devices Available
            function getDevices() {
                if (!navigator.mediaDevices?.enumerateDevices) {
                    console.log("enumerateDevices() not supported.");
                } else {
                    // List cameras and microphones.
                    navigator.mediaDevices.enumerateDevices()
                        .then((devices) => {
                            devices.forEach((device) => {
                                console.log(`${device.kind}: ${device.label} id = ${device.deviceId}`);
                            });
                        })
                        .catch((err) => {
                            console.error(`${err.name}: ${err.message}`);
                        });
                }
            }

            // HANDLES FORM SUBMISSION LOGIC
            function submitForm() {
                const form = document.getElementById('attendanceForm');

                // Create a new FormData object and append the File object to it
                const formData = new FormData(form);
                formData.forEach((value, key) => {
                    console.log(`${key}: ${value}`);
                });
                form.submit()
            }

            // Add event listeners to the buttons
            captureBtn.addEventListener('click', (e) => {
                capturePhoto();
                e.preventDefault;
            }, false);
            // retakeBtn.addEventListener('click', retakePhoto);
            openCameraModalBtn.addEventListener('click', openCameraModal);
            closeCameraModalBtn.addEventListener('click', closeCameraModal);
            submitBtn.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the form from submitting traditionally
                openCameraModal();
            });
        })
    </script>

    <!-- {{-- UPDATING TIME --}} -->
    <script>
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            let ampm = "AM";

            if (h > 11) {
                ampm = "PM";
            }

            if (h > 12) {
                h = h - 12;
            }

            if (h == 0) {
                h = 12;
            }

            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s + " " + ampm;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }
    </script>

    <!-- {{-- INPUT VALIDATION --}} -->
    <script>
        var alertRedInput = "#8C1010";
        var defaultInput = "rgba(10, 180, 180, 1)";

        function userNameValidation(usernameInput) {
            var username = document.getElementById("username");
            var issueArr = [];
            if (/[-!@#$%^&*()_+|~=`{}\[\]:";'<>?,.\/]/.test(usernameInput)) {
                issueArr.push("No special characters!");
            }
            if (issueArr.length > 0) {
                username.setCustomValidity(issueArr);
                username.style.borderColor = alertRedInput;
            } else {
                username.setCustomValidity("");
                username.style.borderColor = defaultInput;
            }
        }
    </script>
